[mypy]
# Specify the Python version you're using
python_version = 3.10

# Enable strict type checking options
strict = True
# Alternatively, you can enable individual strict options:
# disallow_untyped_calls = True
# disallow_untyped_defs = True
# warn_unused_ignores = True
# etc.

# Specify directories to exclude from type checking
exclude =
    .git/
    __pycache__/
    build/
    dist/

# Ignore missing imports from third-party libraries
# Useful for libraries like NumPy and SciPy that may lack type hints
ignore_missing_imports = True

# Enable incremental mode for faster subsequent type checks
incremental = True

# Use the NumPy typing plugin for better support of NumPy types
plugins = numpy.typing.mypy_plugin

# Enable strict optional checking
strict_optional = True

# Show error codes for easier debugging
show_error_codes = True

# Additional settings can be added as needed